<!DOCTYPE html>
<html>
  <head>
    <title>velo - a speedtest tool</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1><code>velo</code></h1>
    <div id="container">
      <button id="start" onclick="initSpeedTest()">BEGIN SPEEDTEST</button>
      <img id="loading" src="loading.gif" hidden />
      <span id="testno" hidden>0/5</span>
      <span id="result" hidden></span>
      <button id="reset" onclick="resetSpeedTest()" hidden>RESET</button>
    </div>
    <div id="footer">
      Made with <a id="footer-heart" href="https://github.com/dillondesilva/velo">&#10084;</a> in Australia
    </div>
  </body>
</html>
